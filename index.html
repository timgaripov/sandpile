<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Sandpile</title>
<script src="./js/jquery.js"></script>
<script src="./jqplot/jquery.jqplot.js"></script>
<script src="./jqplot/plugins/jqplot.logAxisRenderer.js"></script>
<script src="./jqplot/plugins/jqplot.canvasTextRenderer.js"></script>
<script src="./jqplot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
<link rel="stylesheet" type="text/css" href="./jqplot/jquery.jqplot.css" />
</head>

<body>

<div style='display: block'>
<div style='display: inline-block; float: left; height = 650'>
    <div>
        <canvas height='600' width='800' id='canvas'>Обновите браузер </canvas>
    </div>
    <div style='display: inline-block; background-color: #B0B0EE; height: auto; width: 100%'>
        <div style='display: inline-block; float:left; width: 10%; margin-left: 2%; margin-top: 3px'>
            Медленнее
        </div>
        <div style='display: inline-block; float:left; width: 75%; margin-left:1%;'>
            <input id='slider' type="range" min="499" max="999" value="900" step="10" style='width: 100%'> </input> 
        </div>
        <div style='display: inline-block; float:left; width: 7%; margin-left: 2%; margin-top: 3px'>
            Быстрее
        </div>
    </div>
</div>
<div style='display: inline-block; float: left; margin-left: 20px'>
    <div style='text-align: center'>
        <b>
            Модель песчаной кучи Бака-Танга-Визенфельда
        </b>
    </div>
    <br/>
    <div style='margin-top: 20px'>
        Количество брошенных песчинок: <span id='grains_dropped'> 0 </span>
    </div>
    <div>
        Количетсво лавин: <span id='avalanche_cnt'> 0 </span>
    </div>
    <div id='chartdiv' style="width: 450px; height: 350px; margin-left: 15px; margin-top: 20px">
    </div>

    <div style='margin-top: 20px'>
        Для перезапуска модели обновите страницу.
    </div>
</div>
</div>

</body>
                                  
<script type="text/javascript" src="./js/sandpile.js"></script>
</html>
